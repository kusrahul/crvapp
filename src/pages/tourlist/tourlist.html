<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let data of val">
          <p>{{data.title}}</p>
          <p *ngIf=" data.image != ''"><img src="assets/products/{{data.image}}" /></p>
      </div>
</ion-content>
