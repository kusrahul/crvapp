<ion-header>
  <ion-navbar>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list-header><h2>Choose Location</h2></ion-list-header>
      <div>
        <img src="assets/imgs/mapcosta.jpg">
      </div>
      <ion-item>
          <ion-label>Location List</ion-label>
          <ion-select [(ngModel)]="place" (ionChange)="optionsFn()">
            <ion-option *ngFor="let type of appointment_types">{{ type }}</ion-option>
          </ion-select>
      </ion-item>
          <div class="centr_botton" (click)="TourlistPage()"><button>Go</button></div> 
  </ion-list>
</ion-content>
